 			<h1>Veränderliche Krabbenspinne</h1>
 			 	<img class="nawibild" src="../../../bilder/tiere/spinnen/Veraenderliche_Krabbenspinne_01w.jpg"/>	
 			<h3>Misumena vatia</h3>
			<br>
			<p>
				Die Gelbe Krabbenspinne sitzt meist gut getarnt auf Wiesenblumen und erbeutet dort blütenbesuchende Insekten. 
				Diese Spinne kann sich — gleich einem Chamäleon — farblich ihrer Umgebung anpassen.
